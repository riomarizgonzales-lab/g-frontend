<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="css/style.css"/>
  <script src="config.js"></script>
</head>
<body>
  <div class="container auth-container">
    <header>
      <div class="logo-section">
        <div class="logo-icon">ğŸ¯</div>
        <div class="logo-text">
          <h1>MARCOM</h1>
          <p>MORE LOWER PRICE</p>
        </div>
      </div>
      <nav>
        <a href="index.html">ğŸ  Home</a>
        <a href="index.html#products">ğŸ’» Products</a>
        <a href="about.html">â„¹ï¸ About</a>
        <a href="contact.html">ğŸ“ Contact</a>
      </nav>
    </header>

    <main class="auth-main">
      <div class="auth-form-wrapper">
        <div class="auth-card">
          <h2>ğŸ‘¤ Sign In</h2>
          <p>to continue to MARCOM</p>
          <div id="message"></div>
          <form id="loginForm">
            <input id="email" placeholder="ğŸ“§ Email address" type="email" required/>
            <input id="password" placeholder="ğŸ”’ Password" type="password" required/>
            <button type="submit">ğŸ”“ Sign in</button>
          </form>
          <div class="auth-footer-text">Don't have an account? <a href="signup.html">Create one</a></div>
        </div>
      </div>
    </main>

    <footer>Â© 2025 MARCOM Computer Shop. All rights reserved.</footer>
  </div>
  <script src="auth.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const API = (window.API_URL || 'http://localhost:5000') + '/api';

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      messageDiv.innerHTML = '<div class="alert" style="text-align:center">Logging in...</div>';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const res = await fetch(`${API}/auth/login`, {
          method:'POST', headers:{'content-type':'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if(res.ok){
          messageDiv.innerHTML = '<div class="alert success">âœ“ Login successful!</div>';
          localStorage.setItem('blue_user', JSON.stringify(data.user));
          setTimeout(() => {
            if(data.user.role === 'admin') location.href = 'admin.html';
            else location.href = 'dashboard.html';
          }, 800);
        } else {
          messageDiv.innerHTML = '<div class="alert error">âœ— ' + (data.message || 'Login failed') + '</div>';
        }
      } catch(e){
        messageDiv.innerHTML = '<div class="alert error">âœ— Connection error: ' + e.message + '</div>';
      }
    });
  </script>
</body>
</html>
